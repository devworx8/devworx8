name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check formatting
        run: npm run format:check
        
      - name: Lint code
        run: npm run lint
        
      - name: Type check
        run: npm run typecheck
        
      - name: Type check (strict)
        run: npm run typecheck:strict
        continue-on-error: true # Allow this to fail initially
        
      - name: Run tests
        run: npm test

      - name: Voice benchmark gate check (if present)
        run: |
          GATE_FILE="$(find scripts/artifacts/voice-benchmark -name gate_result.json -print 2>/dev/null | sort | tail -n 1 || true)"
          if [ -z "$GATE_FILE" ]; then
            echo "No voice benchmark gate_result.json found. Skipping optional gate check."
            exit 0
          fi
          npm run benchmark:voice:check -- --input "$GATE_FILE"

      - name: Upload voice benchmark artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: voice-benchmark-artifacts-${{ github.run_id }}
          path: scripts/artifacts/voice-benchmark/**
          if-no-files-found: ignore
          retention-days: 14
        
      - name: Build check
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_ENVIRONMENT: ci
